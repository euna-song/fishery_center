    <script>
        let map;

                "ğŸ”µ ë¹„ì¡°ì—… í•­ì ": nonFishingGroup

        // ì‹œìŠ¤í…œ ìƒíƒœ í™•ì¸

        // MMSI ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadMMSIList() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const startHour = document.getElementById('start-hour').value;
            const endHour = document.getElementById('end-hour').value;

            try {
                const response = await fetch(
                    `/api/mmsi?start_date=${startDate}&end_date=${endDate}&start_hour=${startHour}&end_hour=${endHour}&limit=100`
                );
                const data = await response.json();

                if (data.length === 0) {
                    alert('í•´ë‹¹ ê¸°ê°„ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    return;

                document.getElementById('download-mmsi-section').style.display = 'block';

        }

        // í•­ì  ë°ì´í„° ì‹œê°í™”
        async function loadTrajectoryData() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const startHour = parseInt(document.getElementById('start-hour').value);
            const endHour = parseInt(document.getElementById('end-hour').value);
            const samplingStep = parseInt(document.getElementById('sampling-step').value);

            // ì„ íƒëœ MMSI ìˆ˜ì§‘
            const selectedMMSI = [];
            document.querySelectorAll('#mmsi-list input:checked').forEach(cb => {
                selectedMMSI.push(cb.value);
            });

            if (selectedMMSI.length === 0) {
                alert('ìµœì†Œ 1ê°œì˜ ì„ ë°•ì„ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            try {
                const response = await fetch('/api/trajectory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate,
                        start_hour: startHour,
                        end_hour: endHour,
                        mmsi_list: selectedMMSI,
                        status_list: [1, 2],
                        sampling_step: samplingStep
                    })
                });

                const data = await response.json();

                if (data.length === 0) {
                    alert('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }

                // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
                fishingGroup.clearLayers();
                nonFishingGroup.clearLayers();

                let fishingCount = 0;
                let nonFishingCount = 0;

                // ë§ˆì»¤ ì¶”ê°€
                data.forEach(point => {
                    const color = point.status === 1 ? '#d62728' : '#1f77b4';
                    const group = point.status === 1 ? fishingGroup : nonFishingGroup;

                    if (point.status === 1) fishingCount++;
                    else nonFishingCount++;

                    L.circleMarker([point.lat, point.lon], {
                        radius: 6,
                        fillColor: color,
                        color: 'white',
                        weight: 1,
                        opacity: 0.9,
                        fillOpacity: 0.7
                    }).bindPopup(`
                        <div style="min-width: 200px;">
                            <h4 style="color: ${color};">ğŸš¢ ì„ ë°• ì •ë³´</h4>
                            <p><strong>MMSI:</strong> ${point.mmsi}</p>
                            <p><strong>ìƒíƒœ:</strong> ${point.status_name}</p>
                            <p><strong>ìœ„ì¹˜:</strong> ${point.lat.toFixed(6)}, ${point.lon.toFixed(6)}</p>
                            <p><strong>ì‹œê°„:</strong> ${point.datetime}</p>
                        </div>
                    `).addTo(group);
                });

                // ì§€ë„ ë²”ìœ„ ë§ì¶”ê¸°
                const allLatLngs = data.map(p => [p.lat, p.lon]);
                if (allLatLngs.length > 0) {
                    map.fitBounds(allLatLngs, { padding: [20, 20] });
                }

                // í†µê³„ í‘œì‹œ
                document.getElementById('stats-section').style.display = 'block';
                document.getElementById('stats-content').innerHTML = `

                        <span>ì´ ë°ì´í„°</span>
                        <span>${data.length.toLocaleString()}ê°œ</span>
                    </div>
                    <div class="stats-item">
                        <span>ì¡°ì—… ë°ì´í„°</span>
                        <span style="color: #d62728;">${fishingCount.toLocaleString()}ê°œ</span>
                    </div>
                    <div class="stats-item">
                        <span>ë¹„ì¡°ì—… ë°ì´í„°</span>
                        <span style="color: #1f77b4;">${nonFishingCount.toLocaleString()}ê°œ</span>
                    </div>
                `;

            } catch (error) {
                alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
            }
        }

        // í•­ì  ë°ì´í„° CSV ë‹¤ìš´ë¡œë“œ
        async function downloadTrajectoryCSV() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const startHour = parseInt(document.getElementById('start-hour').value);
            const endHour = parseInt(document.getElementById('end-hour').value);
            const samplingStep = parseInt(document.getElementById('sampling-step').value);

            // ì„ íƒëœ MMSI ìˆ˜ì§‘
            const selectedMMSI = [];
            document.querySelectorAll('#mmsi-list input:checked').forEach(cb => {
                selectedMMSI.push(cb.value);

            if (selectedMMSI.length === 0) {
                alert('ìµœì†Œ 1ê°œì˜ ì„ ë°•ì„ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            try {
                const response = await fetch('/api/download/trajectory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate,
                        start_hour: startHour,
                        end_hour: endHour,
                        mmsi_list: selectedMMSI,

                } else {

        }
